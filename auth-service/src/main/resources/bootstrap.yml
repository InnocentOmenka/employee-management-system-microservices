spring:
  application:
    name: auth-service  # MUST match config/auth-service.yml in Config Server
  cloud:
    config:
      uri: http://localhost:8888
      fail-fast: true  # Fail startup if Config Server unavailable
      retry:
        initial-interval: 1000
        max-attempts: 6
      discovery:
        enabled: true  # Auto-discover Config Server via Eureka
        service-id: config-server

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true